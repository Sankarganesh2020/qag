<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functionality Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            cursor: pointer;
            transition: 0.3s ease;
        }
        .card:hover {
            background-color: #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h2 class="mb-4">Choose a Functionality</h2>
        <div class="row justify-content-center">
            <!-- Link to File Upload Page -->
            <div class="col-md-4">
                <a href="/file_generate_qa" class="text-decoration-none text-dark">
                    <div class="card p-4 shadow border-0">
                        <h5>File Upload</h5>
                        <p>Upload a PDF file to process and generate Q&A.</p>
                    </div>
                </a>
            </div>
            <!-- Link to Chatbot Page -->
            <div class="col-md-4">
                <a href="/website_chatbot" class="text-decoration-none text-dark">
                    <div class="card p-4 shadow border-0">
                        <h5>Chatbot</h5>
                        <p>Ask a question and get responses from the chatbot.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
